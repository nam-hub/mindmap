<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sơ Đồ Tư Duy - Lumi Mind</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <nav>
    <div class="menu-toggle" id="menuToggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <h1 class="nav-title" id="lessonTitle">Chọn sơ đồ tư duy</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Tìm kiếm...">
      <i class="fas fa-search"></i>
    </div>
  </nav>

  <div class="sidebar" id="sidebar">
    <h3>Sơ đồ tư duy</h3>
    <div class="lesson-list" id="lessonList"></div>
  </div>

  <main>
    <div class="mindmap-container" id="mindmapContainer">
      <img id="lessonImage" src="" alt="Sơ đồ tư duy" class="mindmap-image">
      <div class="image-overlay">
        <h2 id="mindmapTitle"></h2>
      </div>
      <div class="zoom-controls">
        <button id="zoomIn"><i class="fas fa-search-plus"></i></button>
        <button id="zoomOut"><i class="fas fa-search-minus"></i></button>
        <button id="resetZoom"><i class="fas fa-undo"></i></button>
      </div>
    </div>
  </main>

  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <button class="back-btn" onclick="goBack()" title="Quay lại">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M20 11H8.414l4.293-4.293a1 1 0 0 0-1.414-1.414l-6 6a1 1 0 0 0 0 1.414l6 6a1 1 0 0 0 1.414-1.414L8.414 13H20a1 1 0 0 0 0-2z"/>
    </svg>
  </button>

  <script>
    function goBack() {
      if (history.length > 1) {
        history.back();
      } else {
        location.href = 'https://biology.4devvn.com/baihoc';
      }
    }
  </script>
  <script src="./script.js"></script>
</body>
</html>
